name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/taiji

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          # Build for linux/amd64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags="-s -w -extldflags '-static'" \
            -o taiji-linux-amd64 \
            main.go

          # Build for linux/arm64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w -extldflags '-static'" \
            -o taiji-linux-arm64 \
            main.go

          # Build for darwin/amd64 (Intel Mac)
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o taiji-darwin-amd64 \
            main.go

          # Build for darwin/arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o taiji-darwin-arm64 \
            main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.3.3
        with:
          generate_release_notes: true
          files: |
            taiji-linux-amd64
            taiji-linux-arm64
            taiji-darwin-amd64
            taiji-darwin-arm64
          body: |
            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### Available tags:
            ${{ steps.meta.outputs.tags }}

            ### Platforms:
            - linux/amd64
            - linux/arm64

            ## Binaries

            Download the pre-built binaries for your platform:

            - **Linux (amd64)**: `taiji-linux-amd64`
            - **Linux (arm64)**: `taiji-linux-arm64`
            - **macOS (Intel)**: `taiji-darwin-amd64`
            - **macOS (Apple Silicon)**: `taiji-darwin-arm64`
